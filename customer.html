<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inventario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <menu-component :user="userName" @response="(msg) => childMsg = msg"></menu-component>
            <br/><br/><br/><br/>
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">Inventario</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7"></div>
                <div class="col-sm-1">
                    <label class="form-label">ID:</label> 
                </div>
                <div class="col-sm-2">
                    <input type="number" v-model="customerId" @keyup.enter="getCustomer()" class="form-control"></text>
                </div>
                <div class="col-sm-2">
                    <button @click="getCustomer()" class="btn btn-light">...</button>&nbsp;
                    <button @click="CustomerData('')" class="btn btn-light">Add</button>
                    <button @click="CustomerData('')" class="btn btn-light">Buscar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Uso</th>
                                <th scope="col">&nbsp;</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr v-for="customer of customers">
                                <th scope="row">{{customer.Id}}</th>
                                <td>{{customer.Name}}</td>
                                <td>{{customer.Precio}}</td>
                                <td>{{customer.Cantidad}}</td>
                                <td>{{customer.Uso}}</td>
                                <td>
                                    <button class="btn btn-danger" @click="DeleteCustomer(customer.Id)">Eliminar</button>&nbsp;
                                    <button class="btn btn-primary" @click="CustomerData(customer.Id)">Editar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h5 class="text-center">Variedad de Productos {{ totalCustomers }}</h5>
                </div>
            </div>
        </div>    

        <script src="https://unpkg.com/vue@3"></script>
        <script src="js/appCustomers.js"></script>
        <script src="js/menu.component.js"></script>
        <script>
            const mountedApp = app.mount('#app');
        </script>
    </body>

    <footer>
        <nav class="navbar fixed-bottom navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" style ="color:black;" href="index.html">Erik Fernando Martínez Martínez</a>
                  </li>
                </ul>
            </div>
        </nav>
    </footer>
    
</html>
