<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Turismo</title>

        <style>
            .b1 {
            background-color: #828500; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            }
            .b1:hover {
            background-color: #000000;
            }
         </style>


   </head>
   <body style="background-color:#fff176;">
    <div class="container-fluid">
       <h1 style="color:white; font: size 50px; font-family: 'Courier New', Courier, monospace; text-align: center;  background-color:#000000;">Lugares que quiero visitar algún día<br>Erik Martínez</br></h1>
 
       <h3 style="font-family: 'Courier New', Courier, monospace;">Mostrar fotos de lugares que quiero visitar (fuera de México):</h3>

            <div id="app">
                    <button class="b1"  @click="show = !show">
                         <span v-if="show">Esconder</span>
                        <span v-else>Mostrar</span>
                    </button> 
                    <p></p>

                    <div class="row align-items-center"> 
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://www.civitatis.com/blog/wp-content/uploads/2021/06/ballena-alaska-portada.jpg" alt="Alaska" v-if="show"></img>
                        <p v-show="show"><strong>Alaska</strong></p>
                    </div>
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://static.hosteltur.com/app/public/uploads/img/articles/2020/09/22/L_091337_colombia-turismo.jpg" alt="Colombia" v-if="show"></img>
                        <p v-show="show"><strong>Colombia</strong></p>
                    </div>
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://jingculturecommerce.com/wp-content/uploads/2020/05/shutterstock_508535308-1240x698.jpg" alt="China" v-if="show"></img>
                        <p v-show="show"><strong>China</strong></p>
                    </div>
                    </div>
                    <br/>
                    <div class="row"> 
                        <div class="col-sm-6">
                            <h3 style="font-family: 'Courier New', Courier, monospace;"> Lugares de México que quiero visitar:  </h3>

                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Estado</th>
                                        <th>Ciudad</th>
                                        <th>Lugar específico</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="lgr in places" :key="lgr.id">
                                        <td>{{lgr.Estado}}</td>
                                        <td>{{lgr.ciudad}}</td>
                                        <td>{{lgr.l}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>  </p>

                        </div>
                        <div class="col-sm-3">
                            <img style="width:300px;height:200px; align-content: center;" src="https://www.caracteristicas.co/wp-content/uploads/2017/08/historia-de-mexico-e1571100993682.jpg" alt="México"></img>
                        </div>
                        <div class="col-sm-3">
                            <p><strong>Agregar lugar nuevo a la tabla: </strong></p>
                            <label>Lugar nuevo: </label><input type="text" v-model="name" />
                            <p></p>
                            <button class="b1" @click="alerta">Alerta</button>
                        </div>
           </div>
    </div>


            <!-- Esto es para poder utilizar el vue.js version 3-->
       <script src="https://unpkg.com/vue@3"></script>
       <script>
           Vue.createApp({
                data(){
                    return{
                        show: false, //this.name == 'Erik'? true : false,
                        name: 'Chihuahua',
                        lugares: ['Oaxaca','San Luis Potosí','Tampico', 'Xalapa'],
                        mex: 'Tampico',
                        places: [
                            { Estado: 'Oaxaca', ciudad: 'Puerto Escondido', l: 'Laguna de Manialtepec'},
                            { Estado: 'Tamaulipas', ciudad: 'Tampico', l: 'Malecón y ver mapaches' },
                            { Estado: 'San Luis Potosí', ciudad: 'San Luis Potosí', l: 'Teatro de la Paz' },
                            { Estado: 'Veracruz', ciudad: 'Orizaba', l: 'Centro de la ciudad' },
                            { Estado: 'Yucatán', ciudad: 'Mérida', l: 'Celestún' }
                        ]
                    }
                },
                methods: {
                    alerta(){
                        alert('Valor de name es: ' + this.name)
                        //var nombre = this.name
                        //this.name = 'Felipe'
                        //nombre = 'Jose'
                    }
                }

           }).mount('#app');
       </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </div>
   </body>
</html>
