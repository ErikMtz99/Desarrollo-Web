<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Turismo</title>
        <style>
            button {
            background-color: #006dc7; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            }
            button:hover {
            background-color: #000000;
            }
         </style>

   </head>
   <body>
       <div id="app">
            <button type="button", @click="show = !show">
                <span v-if="show">Hide</span>
                <span v-else>Show</span>
            </button> {{show}}

            <p v-if="show">lorem ipsum</p>
            <p v-show="show">lorem ipsum 2</p>

            <label>Nombre: </label><input type="text" v-model="name" />{{name}}
            <button @click="alerta">Alerta</button>

            <br/>
            <select v-model="dia">
                <option v-for="(day, index) in daysOfWeek" :value="day">{{day}}</option>
            </select>{{dia}}

       </div>
            <!-- Esto es para poder utilizar el vue.js version 3-->
       <script src="https://unpkg.com/vue@3"></script>
       <script>
           Vue.createApp({
                data(){
                    return{
                        show: true, //this.name == 'Erik'? true : false,
                        name: 'Erik',
                        daysOfWeek: ['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo'],
                        dia: ''
                    }
                },
                methods: {
                    alerta(){
                        alert('Valor de name es: ' + this.name)
                        //var nombre = this.name
                        //this.name = 'Felipe'
                        //nombre = 'Jose'
                    }
                }

           }).mount('#app');
       </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

   </body>
</html>
