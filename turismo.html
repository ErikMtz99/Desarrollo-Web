<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Turismo</title>

        <style>
            .b1 {
            background-color: #828500; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            }
            .b1:hover {
            background-color: #000000;
            }
         </style>


   </head>
   <body style="background-color:#fff176;">
    <div class="container-fluid">
       <h1 style="color:white; font: size 50px; font-family: 'Courier New', Courier, monospace; text-align: center;  background-color:#000000;">Lugares que quiero visitar algún día</h1>
       <h3 style="font-family: 'Courier New', Courier, monospace;">Mostrar fotos de lugares que quiero visitar (fuera de México):</h3>

            <div id="app">
                    <button class="b1"  @click="show = !show">
                         <span v-if="show">Esconder</span>
                        <span v-else>Mostrar</span>
                    </button> 

                    <div class="row align-items-center"> 
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://u3f4h6g9.rocketcdn.me/wp-content/uploads/2020/05/ciudadesparavivir-en-Japon.jpg" alt="Japón" v-if="show"></img>
                        <p v-show="show">Japón</p>
                    </div>
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://static.hosteltur.com/app/public/uploads/img/articles/2020/09/22/L_091337_colombia-turismo.jpg" alt="Colombia" v-if="show"></img>
                        <p v-show="show">Colombia</p>
                    </div>
                    <div class="col-sm-4">
                        <img style="width:400px;height:300px" src="https://jingculturecommerce.com/wp-content/uploads/2020/05/shutterstock_508535308-1240x698.jpg" alt="China" v-if="show"></img>
                        <p v-show="show">China</p>
                    </div>
                    </div>
                    <br/>
                    <div class="row"> 
                        <div class="col-sm-6">
                            <h3 style="font-family: 'Courier New', Courier, monospace;"> Lugares de México que quiero visitar:  </h3>
                            <select v-model="mex">
                                <option v-for="(lugar, index) in lugares" :value="lugar">{{lugar}}</option>
                            </select>
                            <p>  </p>

                        </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <p>Agregar lugar nuevo a la lista: </p>
                            <label>Lugar nuevo: </label><input type="text" v-model="name" />{{name}}
                            <button class="b1" @click="alerta">Alerta</button>
                        </div>
                    </div>
    
           </div>
    </div>


            <!-- Esto es para poder utilizar el vue.js version 3-->
       <script src="https://unpkg.com/vue@3"></script>
       <script>
           Vue.createApp({
                data(){
                    return{
                        show: false, //this.name == 'Erik'? true : false,
                        name: 'Praga',
                        lugares: ['Oaxaca','San Luis Potosí','Tampico', 'Xalapa'],
                        mex: 'Tampico'
                    }
                },
                methods: {
                    alerta(){
                        alert('Valor de name es: ' + this.name)
                        //var nombre = this.name
                        //this.name = 'Felipe'
                        //nombre = 'Jose'
                    }
                }

           }).mount('#app');
       </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </div>
   </body>
</html>
