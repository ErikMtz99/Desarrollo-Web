<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>About</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <menu-component :user="userName" @response="(msg) => childMsg = msg"></menu-component>
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">{{ Title }}</h3>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label text-end">Nombre:</label> 
                </div>
                <div class="col-sm-4 text-start">
                    <input type="text" class="form-control" placeholder="Nombre" v-model="customer.Name">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label">Precio:</label> 
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Precio" v-model="customer.Precio">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label">Cantidad:</label> 
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Cantidad" v-model="customer.Cantidad">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label">Uso:</label> 
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Uso" v-model="customer.Uso">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 text-center">
                    <button class="btn btn-secondary" @click="cancel()">Cancel</button>&nbsp;
                    <button class="btn btn-primary" @click="save()">Save</button>
                </div>                
                <div class="col-sm-3"></div>
            </div>
        </div>    

        <script src="https://unpkg.com/vue@3"></script>
        <script src="js/appCustomersData.js"></script>
        <script src="js/menu.component.js"></script>
        <script>
            const mountedApp = app.mount('#app');
        </script>
    </body>
</html>
