<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">

     <!-- Esto es para poder utilizar el vue.js version 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
   <title>Erik Fernando Martínez Martínez</title>
   <style>
      button {
      background-color: #006dc7; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      }
      button:hover {
      background-color: #000000;
      }
   </style>

   </head>

   <body style="background-color:#76c1ff;">
    <div class="container-fluid">
    <h1><br><br> <font size="10" color="#000000"> Hola! Soy Erik Martinez </font> </br></br></h1>


      <div class="row align-items-center">     
         <div class="col">
            

             <div id="app-2">
                <h2> Pasatiempos: </h2>
                   <ol>
                      <li v-for="msg in ciclo">
                       {{ msg.message }}
                     </li>
                  </ol>
            </div>


         </div>
         <div class="col">

              <div id="app"> 
                <p>{{ message }}</p>
              </div>


              <div id="app-4">
                 <button type="button" v-on:click="contador += 1">+1</button>
                 <p>Has presionado el botón {{ contador }} veces.</p>
                 <p v-if="contador>= 10" style="color:white; background-color:#000000;">Ya presionaste mucho el botón. >:( >:( </p>
                 <p v-else> Presiona el botón!! (mas de 10 veces para que funcione el v-if)</p>                 
              </div>

         </div>
         <div class="col">  
           


             <div id="app-5">
                <p>Ingrese su correo electrónico<input type="email" v-model="correo"></input></p>
                <p>Correo: {{ correo }}</p>
             </div>

         </div>

     <div id="app-3">
         <p>{{ message }}</p>
         <div><img style="width:400px;height:400px" v-bind:src="imag"></div>
     </div>

     </div>

   </div>

    <script src="vue_examen.js"></script>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

   </body>

</html>
